<!DOCTYPE html>
<html>
<body style="margin:0; background:black; overflow:hidden;">
    <video id="v" autoplay playsinline style="position:fixed; width:100vw; height:100vh; object-fit:cover;"></video>
    <canvas id="c" style="position:fixed; width:100vw; height:100vh; object-fit:cover; pointer-events:none;"></canvas>

    <script>
        const v = document.getElementById('v');
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(s => { v.srcObject = s; });

        function render() {
            if (v.videoWidth > 0) {
                c.width = v.videoWidth / 6; 
                c.height = v.videoHeight / 6;
                ctx.clearRect(0, 0, c.width, c.height);
                
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = c.width;
                tempCanvas.height = c.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(v, 0, 0, c.width, c.height);
                
                let f = tempCtx.getImageData(0, 0, c.width, c.height);
                let d = f.data;
                let orangePixels = 0;

                for (let i = 0; i < d.length; i += 4) {
                    let r = d[i], g = d[i+1], b = d[i+2];
                    
                    // VIVID ORANGE DETECTION
                    // 1. Red is high
                    // 2. Red is at least double the Blue (This stops it from hitting white/grey)
                    // 3. Green is between Red and Blue (This is the "Orange Zone")
                    if (r > 140 && r > b * 2 && g > r * 0.3 && g < r * 0.8) {
                        orangePixels++;
                        d[i] = 255; d[i+1] = 100; d[i+2] = 0; d[i+3] = 255;
                    } else {
                        d[i+3] = 0; 
                    }
                }

                // THE "COMPLETE BOX" CHECK
                // We only apply the blur if a significant amount of orange is detected.
                if (orangePixels > 350) {
                    ctx.putImageData(f, 0, 0);
                    // This creates the "Inside Blur" effect
                    c.style.filter = "blur(40px) saturate(200%)";
                    c.style.transform = "scale(1.2)"; 
                } else {
                    ctx.clearRect(0, 0, c.width, c.height);
                }
            }
            requestAnimationFrame(render);
        }
        v.onplay = () => render();
    </script>
</body>
</html>
