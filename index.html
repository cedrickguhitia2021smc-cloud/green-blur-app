<!DOCTYPE html>
<html>
<body style="margin:0; background:black; overflow:hidden; font-family:sans-serif;">
    <div id="debug" style="position:absolute; top:10px; left:10px; color:white; background:rgba(0,0,0,0.5); z-index:10; padding:5px;">Orange Pixels: 0</div>
    
    <video id="v" autoplay playsinline style="position:fixed; width:100vw; height:100vh; object-fit:cover;"></video>
    <canvas id="c" style="position:fixed; width:100vw; height:100vh; object-fit:cover; pointer-events:none;"></canvas>

    <script>
        const v = document.getElementById('v');
        const c = document.getElementById('c');
        const debug = document.getElementById('debug');
        const ctx = c.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(s => { v.srcObject = s; });

        function render() {
            if (v.videoWidth > 0) {
                c.width = v.videoWidth / 8; 
                c.height = v.videoHeight / 8;
                ctx.clearRect(0, 0, c.width, c.height);
                
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = c.width;
                tempCanvas.height = c.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(v, 0, 0, c.width, c.height);
                
                let f = tempCtx.getImageData(0, 0, c.width, c.height);
                let d = f.data;
                let orangeCount = 0;

                for (let i = 0; i < d.length; i += 4) {
                    let r = d[i], g = d[i+1], b = d[i+2];
                    
                    // NEW "EASY" ORANGE DETECTION:
                    // Just checks if Red is much higher than Blue, and Green is in the middle.
                    if (r > 100 && r > b * 1.5 && g > 30 && g < r) {
                        orangeCount++;
                        // Make the mask orange
                        d[i] = 255; d[i+1] = 100; d[i+2] = 0; d[i+3] = 255;
                    } else {
                        d[i+3] = 0; 
                    }
                }
                
                debug.innerText = "Orange Pixels: " + orangeCount;

                // If orangeCount is still 0, try moving closer to the light.
                // We lowered the trigger to 100 for better sensitivity.
                if (orangeCount > 100) {
                    ctx.putImageData(f, 0, 0);
                    c.style.filter = "blur(35px)";
                    c.style.opacity = "1";
                } else {
                    ctx.clearRect(0, 0, c.width, c.height);
                }
            }
            requestAnimationFrame(render);
        }
        v.onplay = () => render();
    </script>
</body>
</html>
